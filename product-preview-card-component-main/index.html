<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/style.css">
<!--   <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@500..700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fraunces:wght@700" rel="stylesheet"> -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product-card">
        <picture class="product_image">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 75ch)">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume">
        </picture>
        <section class="product-info">
          <span class="product-type">Perfume</span>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
    
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <span class="product-price">$149.99</span>
            <s class="product-old-price">$169.99</s>
          </section>
          
          <button class="product-add">
            <i class="cart-icon"></i> <span>Add to Cart</span>
          </button>
        </section>
    </article>
  </main>
