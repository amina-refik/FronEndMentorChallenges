<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <meta name="description" content="">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Figtree:wght@500,800" rel="stylesheet">

</head>
<body>
  <main>
    <article class="review_card">
      <figure class="card_image">
        <img src="assets/images/illustration-article.svg" alt="article default illustration"/>
      </figure>
      <div class="card-filters">
        <strong class="card_tags">
          Learning
        </strong>
  
        <time datetime="2023-12-21" >
          Published 21 Dec 2023
        </time>
      </div>

      <h1 class="card-title">
        HTML & CSS foundations
      </h1>

      <p class="card-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <footer >
        <figure class="card-profile">
          <img src="assets/images/image-avatar.webp" alt="profile photo"/>
          <figcaption>
            <b>Greg Hooper</b>
          </figcaption>
        </figure>
        
      </footer>
     

      
    </article>
    
    
  </main>
